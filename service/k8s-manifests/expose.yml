apiVersion: v1
kind: Service
metadata:
  name: reference-service
  namespace: reference-service-showcase
spec:
  selector:
    app.kubernetes.io/name: reference-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: reference-service
  namespace: reference-service-showcase
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: reference-service
                port:
                  number: 80
