version: '3'
services:
  gradle_build:
    image: gradle:7.5.1-jdk17
    container_name: gradle_build
    volumes:
      - .:/opt/app
    working_dir: /opt/app

  service:
    container_name: service
    hostname: service
    environment:
      - DOWNSTREAM_HOST=podinfo
    build:
      dockerfile: ./Dockerfile.service
    ports:
      - "8080:8080"

  k6:
    image: grafana/k6
    volumes:
      - .:/opt/app
    working_dir: /opt/app

  downstream:
    container_name: podinfo
    hostname: podinfo
    image: stefanprodan/podinfo:6.2.2
    ports:
      - "9898:9898"

