apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-1
spec:
  selector:
    matchLabels:
      app: app-1
  template:
    metadata:
      labels:
        app: app-1
    spec:
      containers:
        - name: app-1
          image: paulbouwer/hello-kubernetes:1.10
          ports:
            - name: http
              containerPort: 5000
          resources:
            requests:
              memory: 32Mi
              cpu: 50m
            limits:
              memory: 128Mi
              cpu: 500m
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-1
spec:
  rules:
    - host: app-1.local.mikesir87.training
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: app-1
              port: 
                number: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: app-1
spec:
  selector:
    app: app-1
  ports:
    - port: 5000
