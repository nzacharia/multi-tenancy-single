apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-2
spec:
  selector:
    matchLabels:
      app: app-2
  template:
    metadata:
      labels:
        app: app-2
    spec:
      containers:
        - name: app-2
          image: stefanprodan/podinfo:latest
          ports:
            - name: http
              containerPort: 9898
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 500m
              
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-2-ingress
spec:
  rules: 
     - host: app-2.tenant-a.cecg.local
       http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-2
                port:
                  name: http
---
apiVersion: v1
kind: Service
metadata:
  name: app-2
spec:
  selector:
    app: app-2
  ports:
  - name: http
    protocol: TCP
    port: 9898
